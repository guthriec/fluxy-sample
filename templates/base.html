{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- TODO: Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="{% static 'css/lib/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block css %}{% endblock %}
    </head>
    <body>
     <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div id="logo">Logo</div>
          <div id="page-title">Dashboard</div>
        </div>
      </div>
      <div class="container" id="content">
        {% block content %}{% endblock %}
      </div>
        <script type="text/javascript" src="{% static 'js/lib/jquery-2.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/lib/jquery.form.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/lib/underscore-1.6.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/lib/backbone-1.1.2.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/lib/backbone.marionette.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/lib/bootstrap.min.js'%}"></script>

        <!-- Django CSRF -->
        <script type="text/javascript">
          function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
          }
          var csrfToken = "{{ csrf_token }}";
          $.ajaxSetup({
            beforeSend: function(xhr, settings) {
              if (!csrfSafeMethod(settings.type)) {
                xhr.setRequestHeader("X-CSRFToken", csrfToken);
              }
            }
          });
        </script>

        {% block js %}{% endblock %}

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-48371840-1', 'fluxyapp.com');
          ga('send', 'pageview');
        </script>
    </body>
</html>
