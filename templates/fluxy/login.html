{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div id="login-page">
  <div id="form-container">
    <!-- Error message -->
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <!-- Form to submit email to our list -->
    <form method="post">
      {% csrf_token %}
      <input name="username" type="text" class="required username"
      placeholder="Username" id="username" />
      <input name="password" type="password" class="required password"
      placeholder="Password" id="password" />
      <button type="submit" class="btn btn-default btn-lg" id="login-btn">Login</button>
    </form>
  </div>
</div>

{% endblock %}
