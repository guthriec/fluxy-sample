{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div id="dashboard">
  <div id="launch-stats-container">
    <div id="launch-deal-container">
      <h2>Launch a deal</h2>
      <div id="new-deal-form">
      </div>
    </div>

    <div id="daily-stats-container">
      <h2>Daily Stats</h2>
        <p>Deals Created: <span>7</span></p>
        <p>Number Claimed: <span>898</span></p>
        <p>Number Realized: <span>343</span></p>
    </div>
  </div>

  <h2>Your existing deals</h2>
  <div id="deals">
  </div>
</div>

{% endblock %}

{% block js %}
  <script type="text/javascript" src="{% static 'js/lib/jqueryui.min.js' %}"></script>

  <script type="text/template" id="deal-template">
    <td><%= title  %></td>
    <td><%= desc  %></td>
    <td><%= time_start  %></td>
    <td><%= time_end  %></td>
  </script>

  <script type="text/template" id="deals-collection-template">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="deal-create-form-template">
    <form action="" method="POST" id="deal-form">
      <table class="deal-form-table">
        <tr>
          <td>Title: </td>
          <td><input name="title" type="text" maxlength="40" size="40"></td>
        </tr>
        <tr>
          <td>Description: </td>
          <!-- inline css here for now -->
          <td><textarea name="desc" class="form-control" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Duration: </td>
          <td>
            <input id="hours" name="hours" value="0" size="3" /> H
            <input id="minutes" name="minutes" value="0"  size="2" /> M
          </td>
        </tr>
        <tr><td></td>
          <td><button type="submit" id="submit-btn" class="btn btn-default">Launch now!</button></td>
        </tr>
      </table>
    </form>
  </script>

  <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}

{% block css %} 
  <link rel="stylesheet" href="{% static 'css/lib/jqueryui.min.css' %}">
{% endblock %}
