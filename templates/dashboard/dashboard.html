{% block js %}
  <script type="text/javascript" src="{% static 'js/lib/jqueryui.min.js' %}"></script>
  <script type="text/javascript">
    var vendorId = {{ vendor_id }};
  </script>
  <script type="text/template" id="layout-template">
    <div id="left-bar" class="navbar navbar-left" role="navigation">
      <ul class="nav nav-pills nav-stacked list-group">
        <li class="list-group-item"><a href="#" id="nav-create"><h3>Create</h3><p>Schedule a new deal</p></a></li>
        <li class="list-group-item"><a href="#" id="nav-revive"><h3>Revive</h3><p>Reschedule an expired deal</p></a></li>
        <li class="list-group-item"><a href="#" id="nav-review"><h3>Review</h3><p>Edit scheduled deals</p></a></li>
        <li class="list-group-item"><a href="#" id="nav-active"><h3>Fluxy Live</h3><p>Monitor active deals</p></a></li>
      </ul>
    </div>
    <div id="dashboard"></div>
    <div id="modals"></div>
  </script>
  <script type="text/template" id="deal-template">
    <td><%= title  %></td>
    <td><%= desc  %></td>
    <td><%= time_start  %></td>
    <td><%= time_end  %></td>
  </script>

  <script type="text/template" id="deals-collection-template">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="deal-create-form-template">
    <form action="" method="POST" id="deal-form">
      <table class="deal-form-table">
        <tr>
          <td>Title: </td>
          <td><input name="title" type="text" maxlength="40" size="40"></td>
        </tr>
        <tr>
          <td>Description: </td>
          <td><textarea name="desc" class="form-control" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Duration: </td>
          <td>
            <input id="hours" name="hours" value="0" size="3" /> H
            <input id="minutes" name="minutes" value="0"  size="2" /> M
          </td>
        </tr>
        <tr><td></td>
          <td><button type="submit" id="submit-btn" class="btn btn-default">Launch now!</button></td>
        </tr>
      </table>
    </form>
  </script>

  <script type="text/template" id="modal-controller-template">
    <div class="modal fade" id="create-deal-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirm your deal!</h4>
          </div>
          <div class="modal-body">
            <table>
              <tr id="title">
                <td>Title:</td>
                <td></td>
              </tr>
              <tr id="description">
                <td>Description:</td>
                <td></td>
              </tr>
              <tr id="duration">
                <td>Duration:</td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="cancel-btn">Cancel</button>
            <button type="button" class="btn btn-primary" id="create-btn">Create Deal</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}

{% block css %} 
  <link rel="stylesheet" href="{% static 'css/lib/jqueryui.min.css' %}">
{% endblock %}
