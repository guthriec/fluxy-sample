{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1>Restaurant dashboard</h1>
<div id="dashboard">
</div>
{% endblock %}

{% block scripts %}

<script id="dealsListTemplate" type="text/template">
<h1>boom shakalaka</h1>
</script>


<script id="dashIndexTemplate" type="text/template">
<div class="choices-buttons">
      <a href="#create">Create a deal</a>
      <a href="#view">View existing deals</a>
</div>
</script>

<script id="dealFormTemplate" type="text/template">
<h2>Launch a deal</h2>
<form>
  <table class="deal-form-table">
    <tr>
      <td>Title: </td>
      <td><input name="title" type="text" maxlength="40" size="40"></td>
    </tr>
    <tr>
      <td>Description: </td>
      <!-- inline css here for now -->
      <td><textarea style="resize: none;" rows="10" cols="50" form="deal-form"></textarea></td>
    </tr>
    <tr>
      <td>Duration: </td> 
      <td>
        <select name="hours" form="deal-form">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select> hours
        <select name="minutes" form="deal-form">
          <option value="0">0</option>
          <option value="30">30</option>
        </select> minutes
      </td>
    </tr>
    <tr><td></td>
      <td><button type="submit">Launch now!</button></td>
    </tr>
  </table>
</form>
</script>
<script type="text/javascript" src="{% static 'js/dashboard_router.js'%}"></script>
<script type="text/javascript" src="{% static 'js/dashboard_index.js'%}"></script>
<script type="text/javascript" src="{% static 'js/deal_model.js'%}"></script>
<script type="text/javascript" src="{% static 'js/deals_create.js'%}"></script>
<script type="text/javascript" src="{% static 'js/deals_list.js'%}"></script>
<script type="text/javascript" src="{% static 'js/dashboard_init.js'%}"></script>
{% endblock %}
