{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div id="dashboard">
  <h1>Launch a deal</h1>
  <form id="deal-form" onSubmit="launchDeal(); return false;">
    <table id="deal-form-table">
      <tr>
        <td>Title: </td>
        <td><input name="title" type="text" maxlength="40" size="40"></td>
      </tr>
      <tr>
        <td>Description: </td>
        <!-- inline css here for now -->
        <td><textarea style="resize: none;" rows="10" cols="50" form="deal-form"></textarea></td>
      </tr>
      <tr>
        <td>Duration: </td> 
        <td>
          <select name="hours" form="deal-form">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select> hours
          <select name="minutes" form="deal-form">
            <option value="0">0</option>
            <option value="30">30</option>
          </select> minutes
        </td>
      </tr>
      <tr><td></td>
        <td><button type="submit">Launch now!</button></td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">

function launchDeal() {

};

</script>
{% endblock %}
