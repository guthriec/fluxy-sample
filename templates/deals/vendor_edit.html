{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div>
  <h1>Edit Vendor</h1>
  <form action="/api/v1/vendor/{{ vendor_id }}/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default btn-lg"
      id="submit-btn">Update Vendor Info</button>
  </form>
</div>

{% endblock %}
