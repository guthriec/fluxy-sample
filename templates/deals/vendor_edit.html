{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<h1>Update Vendor Information</h1>
<img src="{{ vendor.image.url }}" style="width:200px" id="vendor-image"/>

<div id="vendor-photo-form"></div>
<div id="vendor-form">
  <form enctype="multipart/form-data" action="/api/v1/vendor/{{ vendor_id }}/"
    method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-default btn-lg"
      id="submit-photo-btn">Update Vendor Info</button>
  </form>
</div>

{% endblock %}

{% block js %}

<script type="text/template" id="vendor-photo-form-template">
  <button class="btn" data-toggle="modal" data-target="#change-vendor-photo">
    Change Photo
  </button>
  <div class="modal fade" id="change-vendor-photo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
          <h4 class="modal-title">Change Vendor Picture</h4>
        </div>
        <form enctype="multipart/form-data" action="/api/v1/vendor/{{ vendor_id }}/photo/"
          method="post" id="photo-form">
          <div class="modal-body">
            {% csrf_token %}
            <input type="file" name="image" id="photo-src" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
              data-dismiss="modal">Cancel</button>
            <button type="submit"  class="btn btn-primary disabled"
              id="save-picture-btn">Save Picture</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="vendor-edit-form-template">
  <form action="/api/v1/vendor/{{ vendor_id }}/" id="vendor-attrs-form" method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit-btn"
      class="btn btn-default">Update</button>
  </form>
</script>

<script type="text/javascript" src="{% static 'js/vendor.js' %}"></script>

{% endblock %}

{% block css %}

<link rel="stylesheet" href="{% static 'css/lib/jqueryui.min.css' %}">

{% endblock %}
